
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>cursed.lat</title>
    
    <meta property="og:title" content="synced.lat">
    <meta property="og:description" content="cursed.lat">
    <meta property="og:image" content="https://i.pinimg.com/736x/07/32/a0/0732a0c11337382a2cbf6ebc8fd4b5f5.jpg">
    <meta property="og:url" content="https://cursed.lat">
    <meta property="theme-color" content="#000000">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        .star-small {
            width: 1px;
            height: 1px;
            box-shadow: 0 0 2px #fff;
        }

        .star-medium {
            width: 2px;
            height: 2px;
            box-shadow: 0 0 3px #fff;
        }

        .star-large {
            width: 3px;
            height: 3px;
            box-shadow: 0 0 4px #fff;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        
        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
        }

        .glow {
            font-size: 4rem;
            font-weight: 900;
            color: #fff;
            text-shadow: 
                0 0 5px #fff,
                0 0 10px #fff;
            letter-spacing: 2px;
            animation: pulse 2s infinite;
            margin-bottom: 5px;
        }

        .sub {
            font-size: 1.2rem;
            color: #aaa;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-top: 5px;
        }

        @keyframes pulse {
            0%, 100% {
                text-shadow: 
                    0 0 5px #fff,
                    0 0 10px #fff;
            }
            50% {
                text-shadow: 
                    0 0 3px #fff,
                    0 0 6px #fff;
            }
        }

        
        .particle {
            position: fixed;
            background: #fff;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            box-shadow: 0 0 2px #fff;
        }

        .particle-small {
            width: 1px;
            height: 1px;
            animation: floatSmall 12s ease-in-out infinite;
        }

        .particle-medium {
            width: 2px;
            height: 2px;
            animation: floatMedium 15s ease-in-out infinite;
        }

        .particle-large {
            width: 3px;
            height: 3px;
            animation: floatLarge 18s ease-in-out infinite;
        }

        @keyframes floatSmall {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.4;
            }
            90% {
                opacity: 0.4;
            }
            100% {
                transform: translateY(-100vh) translateX(40px) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes floatMedium {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) translateX(-40px) rotate(-360deg);
                opacity: 0;
            }
        }

        @keyframes floatLarge {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.2;
            }
            90% {
                opacity: 0.2;
            }
            100% {
                transform: translateY(-100vh) translateX(60px) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            .glow {
                font-size: 2.5rem;
                letter-spacing: 1px;
            }
            .sub {
                font-size: 1rem;
                letter-spacing: 3px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="glow">cursed.lat</div>
        <div class="sub">goto cursed.lat/c.html for main site</div>
    </div>

    <script>
        
        const starsContainer = document.getElementById('stars');
        const starSizes = ['star-small', 'star-medium', 'star-large'];
        
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'star ' + starSizes[Math.floor(Math.random() * starSizes.length)];
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            star.style.animationDuration = (Math.random() * 2 + 2) + 's';
            starsContainer.appendChild(star);
        }

        
        const particleTypes = ['particle-small', 'particle-medium', 'particle-large'];
        
        for (let i = 0; i < 25; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle ' + particleTypes[Math.floor(Math.random() * particleTypes.length)];
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            
            if (particle.classList.contains('particle-small')) {
                particle.style.animationDuration = (Math.random() * 4 + 10) + 's';
            } else if (particle.classList.contains('particle-medium')) {
                particle.style.animationDuration = (Math.random() * 5 + 13) + 's';
            } else {
                particle.style.animationDuration = (Math.random() * 6 + 16) + 's';
            }
            
            document.body.appendChild(particle);
        }
    </script>
</body>
</html>
